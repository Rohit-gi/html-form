<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css">
    <title>Registration Form</title>
  </head>

  <body>
    <div>
      <p class="header">Highest scores since 1993</p>
    </div>
    <nav class="navbar">  
      <h2>Bamboree</h2>
      <div class="right-menu">
      <ul class="list">  
        <li class="list-item">GMAT</li>
        <li class="list-item">GRE</li>
        <li class="list-item">LOGIN</li>
      </ul>
      <button class="diagonstic-button">Diagnostic Test</button>
    </div>
    </nav>
    <div class="section-container">
      <div class="section-left">      
      <h2>
        GMAT Quant, GMAT Quant section, GMAT Quant syllabus, Good GMAT Score
      </h2>
      <p class="para">Why being Good in Maths does not guarantee a good GMAT quant score</p>
      <div class="free-button"><button>Try it Free</button></div>
      </div>

      <div class="section-right">
      
      <form class="enquiry-form">
        <h2>Get a Free Consultation</h2>

        <div class="form-group">
          <label>Full Name</label>
          <input placeholder="John Doe"></input>
        </div>

        <div class="form-group">
          <label>Email</label>
          <input placeholder="JohnDoe@gmail.com"></input>
        </div>

        <div class="form-group">
          <label>Phone</label>
          <input placeholder="123 456 789"></input>
        </div>
        
        <div class="form-group">
          <label>City</label>
          <input placeholder="Select City"></input>
        </div>
        
        <button class="submit">Submit</button>

      </form>
      </div>

    </div>
  </body>
</html>
